name: CICD

on:
  push:
    branches: main

jobs:
  build:
    runs-on: [ubuntu-latest]
    steps:
      - name: Checkout source
        uses: actions/checkout@v3
      - name: Login to docker hub
        run: docker login -u ${{ secrets.DOCKER_USERNAME }} -p ${{ secrets.DOCKER_PASSWORD }} 
      - name: Build docker image
        run: docker build -t vinayraj739/nodejs-app .
      - name: Publish image to docker hub
        run: docker push vinayraj739/nodejs-app:latest

 
  deploy:
    needs: build
    runs-on: [aws-ec2]
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Install Docker
        run: |
          sudo apt-get update
          sudo apt-get install docker.io -y
      - name: Pull image from docker hub
        run: docker pull vinayraj739/nodejs-app:latest
      - name: Delete old container
        run: docker rm -f nodejs-app-container
      - name: Run docker container
        run: docker run -d -p 5000:5000 --name nodejs-app-container vinayraj739/nodejs-app
